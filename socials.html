<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Connect With Us - Asenass Software Developers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #8B0000, rgb(248, 15, 15));
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
        }
        .social-icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .social-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .social-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .social-card i {
            font-size: 24px;
            margin-right: 10px;
        }
        .social-card a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Follow & Connect With Us</h1>
        
        <!-- Social Media Links -->
        <div class="social-icons">
            <div class="social-card"><i class="fab fa-facebook"></i> <a href="#" title="Facebook">Facebook</a></div>
            <div class="social-card"><i class="fab fa-twitter"></i> <a href="#" title="Twitter">Twitter</a></div>
            <div class="social-card"><i class="fab fa-linkedin"></i> <a href="#" title="LinkedIn">LinkedIn</a></div>
            <div class="social-card"><i class="fab fa-instagram"></i> <a href="#" title="Instagram">Instagram</a></div>
            <div class="social-card"><i class="fab fa-github"></i> <a href="#" title="GitHub">GitHub</a></div>
            <div class="social-card"><i class="fab fa-youtube"></i> <a href="#" title="YouTube">YouTube</a></div>
            <div class="social-card"><i class="fab fa-tiktok"></i> <a href="#" title="TikTok">TikTok</a></div>
            <div class="social-card"><i class="fab fa-reddit"></i> <a href="#" title="Reddit">Reddit</a></div>
            <div class="social-card"><i class="fab fa-discord"></i> <a href="#" title="Discord">Discord</a></div>
            <div class="social-card"><i class="fab fa-telegram"></i> <a href="#" title="Telegram">Telegram</a></div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
